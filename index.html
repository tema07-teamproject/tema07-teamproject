    <main>

        <section class="hero_section" id="hero_section">

            <div class="hero_image"><img src="imgs/hero_image.webp" alt="hero-image"></div>

        <section class="main_section" id="main_section">

            <h1 class="cards_heading">POPULAR</h1>

            <!-- https://www.w3schools.com/howto/howto_js_slideshow.asp -->

            <div class="slideshow-container">

                <div class="mySlides fade">
                    <a href="/html/produkt.html?id=29">
                        <img src="https://cdn.dummyjson.com/products/images/groceries/Juice/1.png" alt="Eggs">

                        <div class="product_price">3.99 €</div>

                    </a>
                </div>

                <div class="mySlides fade">
                    <a href="/html/produkt.html?id=30">
                        <img src="https://cdn.dummyjson.com/products/images/groceries/Kiwi/1.png"

                        <div class="product_title">Kiwi</div>
                        <div class="product_price">2.49 €</div>
                        <div class="discount">10% off</div>
                    </a>
                </div>

                <div class="mySlides fade">
                    <a href="/html/produkt.html?id=28">
                        <img src="https://cdn.dummyjson.com/products/images/groceries/Ice%20Cream/2.png"
                            alt="Ice cream">
                        <div class="product_title">Ice cream</div>
                        <div class="product_price">5.49 €</div>
                        <div class="discount">8% off</div>
                    </a>
                </div>

                <a class="prev" onclick="plusSlides(-1)">−</a>
                <a class="next" onclick="plusSlides(1)">＋</a>

            </div>

            <!-- <button class="add-to-bag">ADD TO BAG</button> -->

                <h1>CATEGORIES</h1>
                <ul class="categories_list"></ul>
